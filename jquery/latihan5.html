<!DOCTYPE html>
<html>
<head>
	<title>jQuery Effect - Animation</title>
	<script src="js/jquery.min.js"></script>
	<script>
		$(document) .ready(function() {
			$("button") .click(function() {
				$("div") .animate ({
					left: '250px',
					opacity: '0.5',
					height: '150px',
					width: '150px'
				});
			});
		});
	</script>
</head>
<body>
	<button>Start Animation</button>
	<p>By Default, all HTML elements have a static position, and
	cannot be moved. To manipulate the potition, remember to first set
	the CSS position property of the elements to relative, fixed,
	or absolute1</p>

	<div style="background: #98bf21;height:100px;width:100px;position:absolute;"></div>
</body>
</html>
